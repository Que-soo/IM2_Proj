<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<div class="container" style="width:90%">
<div class="logout">
    <a href="/logout">Logout</a>
</div>

{% include 'flash.html' %}

<h2>Admin Panel</h2>

<table>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Sex</th>
    <th>DOB</th>
    <th>Username</th>
    <th>Password</th>
</tr>

{% for u in users %}
<tr>
    <td>{{ u.acctno }}</td>
    <td>{{ u.name }}</td>
    <td>{{ u.sex }}</td>
    <td>{{ u.dob.strftime('%Y-%m-%d') }}</td>
    <td>{{ u.username }}</td>
    <td>{{ u.password }}</td>
</tr>
{% endfor %}
</table>

<a href="/register">Add Account</a>
</div>
